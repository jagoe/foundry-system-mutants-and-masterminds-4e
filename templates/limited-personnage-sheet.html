<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        {{#unless systemData.identite.secret}}
        <input
            name="system.identite.name"
            class="identite"
            type="text"
            value="{{systemData.identite.name}}"
            placeholder="{{localize 'MM4.Identite'}}"
        />
        {{/unless}}
        <input name="name" class="hero" type="text" value="{{data.name}}" placeholder="{{localize 'MM4.Hero'}}" />

        <img class="logo-img" src="{{assetsPath}}/logo.webp" />
    </header>
    <section class="sheet-body">{{> (template 'parts/informations-limited.html') }}</section>
</form>
